apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
spec:
  ingressClassName: nginx
  rules:
  - host: tic-tac-toe.example.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: tic-tac-toe-app-service
            port: 
              number: 80
